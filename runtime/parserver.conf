(*	Parserver configuration.
	This is a standard Netplex configuration file.
	See Ocamlnet's documentation for details.
*)

netplex
	{
	controller
		{
		max_level = "debug";
		logging
			{
			type = "stderr";
			}
		};
	service
		{
		name = "Converter";
		protocol
			{
			name = "parserver_protocol";
			address
				{
				(*
				type = "local";
				path = "/tmp/parserver";
				*)

				type = "internet";
				bind = "127.0.0.1:9999";
				};
			};
		processor
			{
			type = "converter";
			};
		workload_manager
			{
			type = "dynamic";
			max_jobs_per_thread = 1;
			min_free_jobs_capacity = 1;
			max_free_jobs_capacity = 1;
			max_threads = 20;
			};
		}
	}

